<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">University Management System</h1>

    <!-- Section for Teachers -->
    <div class="mt-4">
        <h2>Teachers</h2>
        <button class="btn btn-primary" onclick="fetchTeachers()">View Teachers</button>
        <div id="teachersList" class="mt-3"></div>
    </div>

    <!-- Section for Subjects -->
    <div class="mt-4">
        <h2>Subjects</h2>
        <button class="btn btn-primary" onclick="fetchSubjects()">View Subjects</button>
        <div id="subjectsList" class="mt-3"></div>
    </div>

    <!-- Section for Class Sessions -->
    <div class="mt-4">
        <h2>Class Sessions</h2>
        <button class="btn btn-primary" onclick="fetchClassSessions()">View Class Sessions</button>
        <div id="classSessionsList" class="mt-3"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
